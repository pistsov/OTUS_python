{% extends 'root.html' %} 
{% block title %} 
{{ title }} 
{% endblock %} 

{% block body%}
<h2>Profile list</h2>
<ul>
  {% for profile in profile_list %}
  <li>
    name: {{ profile.name }}
    <a href="{% url 'profile' profile.id %}">{{ profile.name }}</a>; 
    username: {{profile.username }}
  </li>
  {% endfor %}
</ul>
<div class="my-2">
  <a class="btn btn-primary" href="{% url 'add_profile' %}">Add profile</a>
</div>
{% endblock %}
